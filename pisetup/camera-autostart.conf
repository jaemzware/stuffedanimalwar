# Camera Autostart Configuration
# Edit these values for your setup
# This file should be copied to /home/jaemzware/camera-autostart.conf

# Domain and port (e.g., localhost:55556, marginalway.local:55556, stuffedanimalwar.com)
CAMERA_DOMAIN=localhost:55556

# Room name to join (the camera page will be /<room>camera)
CAMERA_ROOM=frontdoor

# Display name for your camera
CAMERA_NAME=Pi Camera

# Delay in ms before enabling camera (default: 3000)
# CAMERA_DELAY=3000
