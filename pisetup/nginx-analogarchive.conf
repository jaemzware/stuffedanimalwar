# AnalogArchive - Nginx Reverse Proxy Configuration
# Jaemzware LLC

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name analogarchive.local;

    # SSL Certificate (shared with stuffedanimalwar)
    ssl_certificate /home/jaemzware/stuffedanimalwar/sslcert/cert.pem;
    ssl_certificate_key /home/jaemzware/stuffedanimalwar/sslcert/key.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy to Node.js application
    location / {
        proxy_pass https://localhost:55557;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL proxy settings
        proxy_ssl_verify off;
    }

    # Increase timeouts for audio streaming
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name analogarchive.local;
    return 301 https://$server_name$request_uri;
}