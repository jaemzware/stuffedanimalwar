services:
  stuffedanimalwar:
    build: .
    container_name: stuffedanimalwar
    ports:
      - "55556:55556"
    environment:
      # SSL certificate paths (defaults to auto-generated certs in container)
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/app/sslcert/key.pem}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/app/sslcert/certificate.pem}
    restart: unless-stopped
    networks:
      - stuffedanimalwar-network

networks:
  stuffedanimalwar-network:
    driver: bridge